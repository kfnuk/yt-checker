<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Channel Extractor</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002B49">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --brand-primary: #002B49; 
            --brand-secondary: #0071bc; 
            --page-bg: #F8F9FA; 
            --text-main: #333333;
            --border-muted: #E1E4E8;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--page-bg); 
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
            line-height: 1.6;
        }

        .main-card { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border-top: 5px solid var(--brand-primary);
        }

        h2 { 
            color: var(--brand-primary); 
            margin-top: 0; 
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        p { color: #666; font-size: 14px; margin-bottom: 20px; }

        textarea { 
            width: 100%; 
            height: 140px; 
            padding: 15px; 
            border: 2px solid var(--border-muted); 
            border-radius: 8px; 
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        textarea:focus { 
            outline: none; 
            border-color: var(--brand-secondary); 
        }

        .button-group { 
            display: flex; 
            gap: 15px; 
            margin: 25px 0; 
        }

        button { 
            padding: 14px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 15px;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #extractBtn { 
            background: var(--brand-primary); 
            color: white; 
            flex: 2;
        }

        #extractBtn:hover { background: #001a2d; transform: translateY(-1px); }

        #copyBtn { 
            background: var(--brand-secondary); 
            color: white; 
            flex: 1;
            display: none; 
        }

        #copyBtn:hover { background: #008cc0; transform: translateY(-1px); }

        button:disabled { 
            background: #cbd5e0 !important; 
            cursor: not-allowed; 
            transform: none !important;
        }

        .status-msg { 
            font-size: 13px; 
            color: var(--brand-secondary); 
            margin-bottom: 15px; 
            font-weight: 600;
        }

        .table-wrapper { 
            overflow-x: auto; 
            margin-top: 30px;
            border-top: 1px solid var(--border-muted);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 13px; 
            background: white;
        }

        th { 
            background: #F1F3F5; 
            color: var(--brand-primary); 
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            padding: 12px 15px;
            text-align: left;
        }

        td { 
            padding: 12px 15px; 
            border-bottom: 1px solid var(--border-muted); 
            color: #444;
        }

        tr:hover td { background-color: #fcfcfc; }

        a { color: var(--brand-secondary); text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="main-card">
        <h2>YouTube Channel Extractor</h2>
        <p>Expertly retrieve channel details from YouTube video lists.</p>
        
        <textarea id="urlInput" placeholder="Paste your YouTube URLs here (one per line)..."></textarea>
        
        <div class="button-group">
            <button id="extractBtn">Process URLs</button>
            <button id="copyBtn">Copy Channels</button>
        </div>
        
        <div id="status" class="status-msg"></div>
        
        <div class="table-wrapper">
            <table id="resultsTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Source Video</th>
                        <th>Channel Authority</th>
                        <th>Resource URL</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
